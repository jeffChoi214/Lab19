<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    
    <title>GC Shopping</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/heroic-features.css" rel="stylesheet">

    <script type="text/javascript" src="js/shopping.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <div class="container">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Shopping Store</a>
            </div>
            <!-- Collect the nav links, forms, and other content for toggling -->
            <!-- /.navbar-collapse -->
        </div>
        <!-- /.container -->
    </nav>

    <!-- Page Content -->
    <div class="container">

        <!-- Jumbotron Header -->
        <header class="jumbotron hero-spacer">
            <h1>Welcome to the Grand Circus Store!</h1>
            <p>Hello and welcome to the store. You can add items to your shopping cart or look at your items.</p>
            <p><button class="btn btn-primary btn-large" id="showcart" onclick="showItems()">See Cart</button></p>
            <p><button class="btn btn-primary btn-large" id="showcart" onclick="clearItems()">Clear Cart</button></p>


            <div id="shoppinglist">

            </div>


            </p>
        </header>

        <hr>

        <!-- Title -->
        <div class="row">
            <div class="col-lg-12">
                <h3>ITEMS</h3>
            </div>
        </div>
        <!-- /.row -->

        <!-- Page Features -->
        <div class="row text-center">

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="http://pngimg.com/upload_small/apple/apple_PNG12455.png" style="width:300px; height:300px">
                    <div class="caption">
                        <h3>Apple</h3>
                        <p>The best apple you'll eat</p>
                        <p>
                            <button href="#" class="btn btn-primary" id="apple" onclick="addItem('apple')">Add to cart!</button> 

                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="https://yt3.ggpht.com/-OcgDE0OqDu4/AAAAAAAAAAI/AAAAAAAAAAA/7T2rrq9EwEI/s900-c-k-no-mo-rj-c0xffffff/photo.jpg" style="width:300px; height:300px">
                    <div class="caption">
                        <h3>Pear</h3>
                        <p>Delicious pear</p>
                        <p>
                            <button href="#" class="btn btn-primary" id="pear" onclick="addItem('pear')">Add to cart!</button> 
                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="https://s-media-cache-ak0.pinimg.com/originals/9b/e1/d0/9be1d0b2bd53eb839684fb433db0636a.png" style="width:300px; height:300px">
                    <div class="caption">
                        <h3>Banana</h3>
                        <p>Banananananana</p>
                        <p>
                            <button href="#" class="btn btn-primary" id="banana" onclick="addItem('banana')">Add to cart!</button> 

                        </p>
                    </div>
                </div>
            </div>

            <div class="col-md-3 col-sm-6 hero-feature">
                <div class="thumbnail">
                    <img src="http://www.springcreekfeed.net/wp-content/uploads/2015/07/Dollarphotoclub_83578136.jpg" style="width:300px; height:300px">
                    <div class="caption">
                        <h3>Watermelon</h3>
                        <p>WATER meeeehhhlon</p>
                        <p>
                            <button href="#" class="btn btn-primary" id="water" onclick="addItem('watermelon')">Add to cart!</button> 

                        </p>
                    </div>
                </div>
            </div>

        </div>
        <!-- /.row -->

        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Jeff Choi 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->

    <!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>

</html>
